{% extends 'base.html' %}

{% block title %} Edit Tag {% endblock %}


{% block content %}

<form action="/tags/{{tag.id}}/edit" method='POST'>
    <div class='form-element'>
        <label for="tag_name">Tag Name</label>
        <input type="text" id="tag_name" name="tag_name" class='user-input' value='{{tag.name}}'>
    </div>
    <a href="/tags/{{tag.id}}"><button>Cancel</button></a> <button>Submit Edits</button>
</form>
{% endblock %}
