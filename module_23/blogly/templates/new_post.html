{% extends 'base.html' %}

{% block title %} New Post {% endblock %}


{% block content %}
<h1>Add post for {{user.first_name}} {{user.last_name}}</h1>

<form action="/users/{{user.id}}/posts/new" method='POST'>
    <div class='form-element'>
        <label for="post_title">Title</label>
        <input type="text" id='post_title' name='post_title' class='user-input'>
    </div>

    <div class='form-element content-container'>
        <label for="post_content content-box-label">Content</label>
        <textarea type="text" id='post_content' name='post_content' class='user-input content-box'></textarea>
    </div>

    <button>Create Post</button>
</form>
{% endblock %}
