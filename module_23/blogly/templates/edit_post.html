{% extends 'base.html' %}

{% block title %} Edit Post {% endblock %}


{% block content %}
<h1>Edit post for {{user.first_name}} {{user.last_name}}</h1>

<form action="/posts/{{post.id}}/edit" method='POST'>
    <div class='form-element'>
        <label for="post_title">Title</label>
        <input type="text" id='post_title' name='post_title' class='user-input' value="{{post.title}}">
    </div>

    <div class='form-element content-container'>
        <label for=" post_content content-box-label">Content</label>
        <textarea type="text" id='post_content' name='post_content'
            class='user-input content-box'>{{post.content}}</textarea>
    </div>

    <div>
        Select Tags:
        <br>
        {% for tag in tags %}
        {% if tag in post_tags %}
        <input type="checkbox" id="{{tag.id}}" name="checked_tags" value="{{tag.name}}" checked>
        {% else %}
        <input type="checkbox" id="{{tag.id}}" name="checked_tags" value="{{tag.name}}">
        {% endif %}
        <label for="{{tag.id}}">{{tag.name}}</label>
        <br>
        {% endfor %}
    </div>

    <button>Submit Edits</button>
    <a href="'/users/{{user.id}}"><button>Cancel Edit</button></a>
</form>

{% endblock %}
