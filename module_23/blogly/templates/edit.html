{% extends 'base.html' %}

{% block title %} Edit User {% endblock %}

{% block content %}
<h1>Edit User: {{user.id}} </h1>
<form action="/users/{{user.id}}/edit" method='POST'>
    <div class='form-element'>
        <label for="fname">First Name</label>
        <input type="text" id='fname' name='fname' class='user-input' value="{{user.first_name}}">
    </div>

    <div class='form-element'>
        <label for="lname">Last Name</label>
        <input type="text" id='lname' name='lname' class='user-input' value="{{user.last_name}}">
    </div>

    <div class='form-element'>
        <label for="user_image">Profile Picture URL</label>
        <input type="text" id='user_image' name='user_image' class='user-input' value="{{user.img_url}}">
    </div>

    <button>Update User</button>
</form>

{% endblock %}
