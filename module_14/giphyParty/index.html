<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>


  <header class='text-center'>Giphy Party</header>
  <form>
    <div class='container mb-5'>
      <div class="row border justify-content-center shadow-sm rounded p-5">
        <div class='form-group col-12'>
          <input class='searchbar form-control' type="text" placeholder="Enter a search term">
        </div>
        <div class='form-group col-6'>
          <button class="search btn btn-success btn-sm shadow-sm col-12" type="submit">Search Giphy!</button>

        </div>
        <div class='form-group col-6'>
          <button class="clear btn btn-warning btn-sm shadow-sm col-12" type="submit">Clear Images</button>
        </div>
      </div>
    </div>
  </form>


  <div class='container-fluid'>
    <div class='img-container row justify-content-center'>

    </div>
  </div>
</body>

</html>
